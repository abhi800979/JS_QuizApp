<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css" />

<body>
    <div class="main">
        <div id="box">
            <h2 id="quesbox">This is your question?</h2>
            <div class="row">
                <input class="options"  id="Option 1" type="radio" value="a" name="option"/>

                <label  for="Option 1">a) Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="Option 2" type="radio" value="b" name="option"/>

                <label  for="Option 2">b) Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="Option 3" type="radio" value="c" name="option"/>

                <label  for="Option 3" >c) Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="Option 4" type="radio" value="d" name="option"/>

                <label  for="Option 4">d) Option 4</label>
            </div>
            <button class="btn" onclick="submitquiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
